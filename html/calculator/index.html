<html>
<head>
  <meta charset="UTF-8">
  <title>Course Collections calculator</title>
  <link rel="stylesheet" href="course_collections_calculator_lls.css">
  <script type="text/javascript" src="course_collections_calculator_lls.js"></script>
</head>
<body>
<h1>Course Collections calculator<br><span style="font-size: 0.6em;">New Purchases</span></h1>

<div class="form">
    <div id="resultsBox">
    </div>
  <form name="acquisitions_tool_form" id="acquisitions_tool_form">
    <h2>Number of students</h2>
      <input type="number" id="number_of_students" name="number_of_students" value="0">
    <h2>Current number of copies</h2>
      <label>Reserve</label><br><input type="number" id="number_of_copies" name="number_of_copies" size="5" value="0"><br>
      <label>Short Loan</label><br><input type="number" id="number_of_shl_copies" name="number_of_shl_copies" value="0"><br>
      <label>Standard Loan</label><br><input type="number" id="number_of_stl_copies" name="number_of_stl_copies" value="0">
    <h2>Priority level</h2>
        <input type="submit" value="Essential" onclick="return essential();"<br>
        <input type="submit" value="Recommended" onclick="return recommended();"<br>
<!--        <input type="submit" value="Further reading" onclick="return further();"<br>-->
    </form>
  </div>
</body>
</html>
